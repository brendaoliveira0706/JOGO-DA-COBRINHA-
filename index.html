<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Cobrinha</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            color: #ecf0f1;
            text-align: center;
            flex-direction: column;
        }

        #game-container {
            border: 5px solid #3498db;
            background-color: #1a252f;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        canvas {
            background-color: #1a252f;
            border: 2px solid #2980b9;
        }

        #score-board {
            margin-top: 15px;
            font-size: 1em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            color: #ecf0f1;
        }

        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
            box-shadow: 0 4px #27ae60;
            transition: all 0.1s;
        }

        button:active {
            box-shadow: 0 2px #27ae60;
            transform: translateY(2px);
        }

        .game-over-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
        }

        .game-over-text {
            color: #e74c3c;
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #c0392b;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Jogo da Cobrinha</h1>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="score-board">Pontuação: <span id="score">0</span></div>
        <button id="startButton">Iniciar Jogo</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const startButton = document.getElementById('startButton');

        const gridSize = 20;
        let snake = [{ x: 10, y: 10 }];
        let food = {};
        let direction = 'right';
        let score = 0;
        let speed = 150;
        let gameLoop;
        let isGameOver = false;
        let isGameRunning = false;
        const canvasSize = 400;

        function draw() {
            ctx.fillStyle = '#1a252f';
            ctx.fillRect(0, 0, canvasSize, canvasSize);

            snake.forEach(segment => {
                ctx.fillStyle = '#2ecc71';
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                ctx.strokeStyle = '#27ae60';
                ctx.strokeRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
            });

            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2, gridSize / 2, 0, 2 * Math.PI);
            ctx.fill();
        }

        function update() {
            if (isGameOver) return;

            const head = { x: snake[0].x, y: snake[0].y };

            switch (direction) {
                case 'up':
                    head.y--;
                    break;
                case 'down':
                    head.y++;
                    break;
                case 'left':
                    head.x--;
                    break;
                case 'right':
                    head.x++;
                    break;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = score;
                placeFood();
                // Aumenta a velocidade a cada 5 pontos
                if (score % 5 === 0 && speed > 50) {
                    speed -= 10;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(update, speed);
                }
            } else {
                snake.pop();
            }

            checkCollision();
            draw();
        }

        function checkCollision() {
            const head = snake[0];
            const hitWall = head.x < 0 || head.x >= canvasSize / gridSize || head.y < 0 || head.y >= canvasSize / gridSize;
            const hitSelf = snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y);

            if (hitWall || hitSelf) {
                gameOver();
            }
        }

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * (canvasSize / gridSize)),
                y: Math.floor(Math.random() * (canvasSize / gridSize))
            };
        }

        function handleKeyPress(event) {
            const newDirection = event.key;
            if ((newDirection === 'ArrowUp' || newDirection === 'w') && direction !== 'down') {
                direction = 'up';
            } else if ((newDirection === 'ArrowDown' || newDirection === 's') && direction !== 'up') {
                direction = 'down';
            } else if ((newDirection === 'ArrowLeft' || newDirection === 'a') && direction !== 'right') {
                direction = 'left';
            } else if ((newDirection === 'ArrowRight' || newDirection === 'd') && direction !== 'left') {
                direction = 'right';
            }
        }

        function startGame() {
            if (isGameRunning) return;

            isGameRunning = true;
            isGameOver = false;
            snake = [{ x: 10, y: 10 }];
            direction = 'right';
            score = 0;
            speed = 150;
            scoreElement.textContent = score;
            placeFood();
            startButton.style.display = 'none';

            // Remove game over overlay if it exists
            const existingOverlay = document.querySelector('.game-over-overlay');
            if (existingOverlay) {
                existingOverlay.remove();
            }

            draw();
            gameLoop = setInterval(update, speed);
        }

        function gameOver() {
            isGameOver = true;
            isGameRunning = false;
            clearInterval(gameLoop);
            showGameOverScreen();
        }

        function showGameOverScreen() {
            const overlay = document.createElement('div');
            overlay.className = 'game-over-overlay';

            const gameOverText = document.createElement('div');
            gameOverText.className = 'game-over-text';
            gameOverText.textContent = 'Fim de Jogo!';

            const finalScoreText = document.createElement('div');
            finalScoreText.style.color = 'white';
            finalScoreText.style.marginTop = '10px';
            finalScoreText.textContent = `Sua Pontuação Final: ${score}`;

            const restartButton = document.createElement('button');
            restartButton.textContent = 'Reiniciar Jogo';
            restartButton.style.marginTop = '20px';
            restartButton.addEventListener('click', () => {
                overlay.remove();
                startGame();
            });

            overlay.appendChild(gameOverText);
            overlay.appendChild(finalScoreText);
            overlay.appendChild(restartButton);
            document.body.appendChild(overlay);
        }

        document.addEventListener('keydown', handleKeyPress);
        startButton.addEventListener('click', startGame);

        window.onload = function() {
            draw();
        };

    </script>
</body>
</html>
